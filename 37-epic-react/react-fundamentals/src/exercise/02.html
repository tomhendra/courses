<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const containerElement = React.createElement('div', {
      className: 'container',
      // children can be provided as any number of additional arguments after the props argument.
      // https://reactjs.org/docs/react-api.html#createelement
      children: [
        React.createElement('span', {}, 'Hello'),
        ' ',
        React.createElement('span', {}, 'World'),
      ],
    })
    ReactDOM.render(containerElement, rootElement)
  </script>
</body>
